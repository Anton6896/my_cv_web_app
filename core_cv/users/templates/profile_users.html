{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div >
            <h4> explanation </h4>
        </div>

        <div class="row">
            <div class="col-md">
                <form action="" method="post" class="bootstrap4" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form | crispy }}
                    <hr>
                    <button id="submit" type="submit" class="btn btn-success">submit</button>
                </form>

            </div>

            <div class="col">
            </div>
        </div>
    </div>

{% endblock content %}
